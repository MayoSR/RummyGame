<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
        integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>
    <style>
        #main-container {
            position: absolute;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .playing-card {
            height: 240px;
            width: 175px;
            margin-right: 20px;
        }

        .card-design {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 200px;
            width: 130px;
            border: 1px solid black;
            border-radius: 10px;
            margin-right: 10px;
            background: white;
        }

        .card-design * {
            pointer-events: none;
        }

        .card-suit-black {
            height: 40px;
            width: 40px;
        }

        .card-suit-red {
            height: 40px;
            width: 40px;
        }

        .card-digit-black {
            font-size: 64px;
        }

        .card-digit-red {
            font-size: 64px;
            color: red;
        }

        #top-card * {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="container-fluid" id="main-container">
        <div class="row" id="deck">
            <div class="card-design" onclick="getTopCard()">
                <h1>
                    Deck
                </h1>
            </div>
            <div id="top-card" ondrop="drop(event)" ondragover="allowDrop(event)" onclick="getDiscardedCard()">

            </div>
        </div>
        <br>
        <div class="alert alert-success alert-dismissible" id="turn-alert" style="width:100%;display:none;">It's your
            turn!</div>
        <br>
        <div id="your-cards">
            <div class="row" id="row-cards">
            </div>
        </div>
    </div>

    <script>

        var socket = io();
        var username = sessionStorage.getItem("username")
        var room = sessionStorage.getItem("room")
        var picked = sessionStorage.getItem("picked") === null ? false : true
        var discarded = sessionStorage.getItem("discarded") === null ? false : true
        var pickedElement = null
        var turn = false

        function toCard(element) {
            if (element.suit === "club" || element.suit === "spade") {
                var img = $("<img />").addClass("card-suit-black").attr("src", "http://192.168.1.13:5000/static/images/" + element.suit + ".png")
                var digit = $("<h1></h1>").addClass("card-digit-black").text(element.number)
            }
            else {
                var img = $("<img />").addClass("card-suit-red").attr("src", "http://192.168.1.13:5000/static/images/" + element.suit + ".png")
                var digit = $("<h1></h1>").addClass("card-digit-red").text(element.number)
            }
            let cardContainer = $("<div draggable='true' ondragstart='drag(event)'  ondrop='swapCards(event)' ondragover='allowDrop(event)' id='" + element.id + "'></div>").addClass("card-design").append($("<div></div>").addClass("inner-card").append(img).append(digit))
            return cardContainer
        }

        socket.on('connect', function () {
            socket.emit('join', { "username": username, "room": room });
            socket.emit('loaded', { "username": username, "room": room, status: sessionStorage.getItem("ingame") === null ? "no" : "yes" });
        });

        function getDiscardedCard() {
            if (!picked) {
                socket.emit('take_discarded_card', { "username": username, "room": room })
            }
        }

        function getTopCard() {

            if (!picked) {
                $.ajax({
                    url: "http://192.168.1.13:5000/top",
                    method: "post",
                    contentType: "application/json",
                    data: JSON.stringify({ "username": username, "room": room }),
                    success: function (data) {
                        console.log("Validation", data)
                        if (data["status"] === "valid") {
                            $("#row-cards").append(toCard(data))
                        }
                        else {
                            console.log("Not your turn")
                        }
                    }
                })
                picked = true
                sessionStorage.setItem("picked", "true")
                checkTurnEnd()
            }
        }

        socket.on('distribute_cards', function (data) {
            let parsedData = JSON.parse(data)
            parsedData["cards"].forEach(element => {
                $("#row-cards").append(toCard(element))
            });
            sessionStorage.setItem("ingame", room)

        });

        socket.on("top_card", function (data) {
            let parsedData = JSON.parse(data)
            $("#top-card").empty()
            $("#top-card").append(toCard(parsedData))
        })

        socket.on("next_turn", function (data) {
            let turnData = JSON.parse(data)
            if (turnData["turn"] === username) {
                $("#turn-alert").fadeIn("slow")
                turn = true
            }
        })

        socket.on("not_your_turn", function () {
            console.log("It's not your turn")
        })

        socket.on("add_to_user_deck", function (data) {
            if (!picked) {
                $("#row-cards").append(toCard(JSON.parse(data)))
            }
            picked = true
            sessionStorage.setItem("picked", "true")
            checkTurnEnd()
        })

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            pickedElement = ev.target
            ev.dataTransfer.setData("text/html", ev.target.outerHTML);
        }

        function drop(ev) {
            ev.preventDefault();
            if (turn) {
                var data = ev.dataTransfer.getData("text/html");
                $("#top-card").empty()
                $("#top-card").append($(data))
                var card_id = $(pickedElement).attr("id")
                $(pickedElement).remove()
                socket.emit("discard", { "id": card_id, "username": username, "room": room })
                sessionStorage.setItem("discarded", "true")
                discarded = true
                checkTurnEnd()
            }
            else {
                console.log("Not your turn")
            }
        }

        function checkTurnEnd() {
            if (discarded && picked) {
                socket.emit("turn_complete", { "username": username, "room": room })
                sessionStorage.removeItem("picked")
                sessionStorage.removeItem("discarded")
                $("#turn-alert").fadeOut("slow")
                turn = false
                discarded = false
                picked = false
                console.log("Turn complete")
            }
        }

        function swapCards(ev) {
            var ele1 = $($(ev.target).children())
            var ele2 = $($(pickedElement).children())
            $(ev.target).empty()
            $(ev.target).append(ele2)
            $(pickedElement).empty()
            $(pickedElement).append(ele1)
        }

    </script>
</body>

</html>
